<h4>Leaderboards for {{category}}</h4>
<table id="leaderboards">
  <thead>
    <tr>
      <th>Username</th>
      <th>Score</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    
   {{#each leaderboards}}
   		<tr>
   			<td>{{this.username}}</td>
   			<td>{{this.score}}</td>
        <td>{{this.time_added}}</td>
   		</tr>
   {{/each}}

  </tbody>
   
</table>

<a class="reset button wide alert">Reset</a>   
<script type="text/javascript">
  $('#leaderboards').tablesorter();
</script>
