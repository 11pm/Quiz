<div class="animated fadeIn clearfix">
    <h3 class='text-center animated fadeIn'>
        Question {{questionPos}} of {{questionTotal}}
    </h3>
    <hr>

    <h3>{{question}}?</h3>

    <ul class='small-block-grid-1 options'>

        {{#each this.options}}

            <li class='option'>
                <a 
                class="answer button radius
                {{#if this.answered}}success{{/if}}"
                data-option="{{this.name}}"
                data-correct="{{this.correct}}"
                data-answered="{{this.answered}}">
                    {{this.name}}
                </a>
            </li>
        {{/each}}
    </ul>
    {{#notFirst questionPos}}
    <a class="alert button back left">Back</a>
    {{/notFirst}}

    {{#notLast questionPos}}
    <a class="success button next right">Next</a>
    {{/notLast}}
</div>
