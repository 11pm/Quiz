    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
    
        <div class="question-container">
            <div class="medium-4 small-12 columns medium-centered quiz-area ">
                <div class="panel animated fadeIn quiz">
                    
                    <script type="text/x-handlebars-template" id="categories">
                        <h1>Categories</h1>
                        <div class='categories'>
                            {{#each this}}
                                <input type="checkbox" id="{{this}}">{{this}}<br>
                            {{/each}}
                        </div>
                        <button class='start'>Start</button>
                    </script>

                    <script type="text/x-handlebars-template" id="question">
                        <div class="animated fadeIn">
                            <h3 class='text-center animated fadeIn'>
                            Question {{questionPos}} of {{questionTotal}}
                            </h3>
                            <hr>
                            <h3>{{question}}?</h3>

                            <ul class='small-block-grid-1 options'>

                            {{#each this.options}}
                                <li class='option'>
                                    <a class="next button"
                                     data-option="{{this.name}}"
                                     data-correct="{{this.correct}}">
                                        {{this.name}}
                                    </a>
                                </li>
                            {{/each}}
                            </ul>
                        </div>
                    </script>

                    <script type="text/x-handlebars-template" id="finish">
                        <h3 class='text-center'>
                            You got {{correctTotal}} of {{questionTotal}}
                        </h3>
                    </script>
                    <div class="view"></div>

                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>


    </body>
</html>
